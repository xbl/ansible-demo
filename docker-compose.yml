version: '3'

services:
    app1:
        container_name: 'app1.example.com'
        build: ./dockerfiles/centos-ssh-node
        image: 'centos-ssh-node:1.0'
        restart: always
        hostname: 'app1.example.com'
        ports:
            - '2021:22'
            - '8081:8080'
        environment: 
            SSH_USER: root
            # sudo 免密码
            SSH_SUDO: ALL=(ALL) NOPASSWD:ALL
            SSH_AUTHORIZED_KEYS: ssh-rsa  blxie@blxiedeMBP
        command: ["/usr/bin/supervisord", "--configuration=/etc/supervisord.conf"]
    app2:
        container_name: 'app2.example.com'
        build: ./dockerfiles/centos-ssh-node
        image: 'centos-ssh-node:1.0'
        restart: always
        hostname: 'app2.example.com'
        ports:
            - '2022:22'
            - '8082:8080'
        environment: 
            SSH_USER: root
            # sudo 免密码
            SSH_SUDO: ALL=(ALL) NOPASSWD:ALL
            SSH_AUTHORIZED_KEYS: ssh-rsa  blxie@blxiedeMBP
        command: ["/usr/bin/supervisord", "--configuration=/etc/supervisord.conf"]
    nginx:
        container_name: 'www.example.com'
        build: ./dockerfiles/centos-ssh-nginx
        image: 'centos-ssh-nginx:1.0'
        restart: always
        hostname: 'www.example.com'
        privileged: true
        ports:
            - '2023:22'
            - '80:80'
        environment: 
            SSH_USER: root
            # sudo 免密码
            SSH_SUDO: ALL=(ALL) NOPASSWD:ALL
            SSH_AUTHORIZED_KEYS: ssh-rsa  blxie@blxiedeMBP
